<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="https://www.uide.edu.ec/mas-informacion-loja/">Contactanos</a>
            <a href="https://www.uide.edu.ec/">Sobre Nosotros</a>
        </nav>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>UIDE NEWS</h2>
            <div class="text-item">
                <h2> <br><span>
                    </span></h2>

                <p>Sistema de noticias de la UIDE</p>
                <div class="social-icon">
                    <a href=https://www.facebook.com/UIDEonline /><i class='bx bxl-facebook'></i></a>
                    <a href="https://twitter.com/UIDE"><i class='bx bxl-twitter'></i></a>
                    <a href="https://www.youtube.com/user/UIDEonline"><i class='bx bxl-youtube'></i></a>
                    <a href="https://www.instagram.com/uide_ec/"><i class='bx bxl-instagram'></i></a>
                    <a
                        href="https://www.linkedin.com/school/universidad-internacional-del-ecuador/?originalSubdomain=ec"><i
                            class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="/login" method="post">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="email" autocomplete="email" placeholder="Correo Institucional"
                            required>
                        <label>Correo Institucional</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="password" autocomplete="current-password" placeholder="Contraseña"
                            required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Recuerdame</label>
                        <a href="#"></a>
                    </div>
                    <button class="btn">Ingresar</button>
                    <div class="create-account">
                        <p><a href="#" class="register-link">Sign Up</a></p>
                    </div>
                    {% if error_message %}
                    <p class="error">{{ error_message }}</p>
                    {% endif %}
                </form>
            </div>
            <div class="form-box register">
                <form action="">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" autocomplete="username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" autocomplete="email" required>
                        <label>Correo Institucional</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" autocomplete="current-password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with this statment</label>
                    </div>
                    <button class="btn">Registrarse</button>
                    <div class="create-account">
                        <p>Ya tienes una cuenta<br> <a href="#" class="login-link">Ingresar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
