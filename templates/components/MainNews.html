<!-- Main News Slider Start -->
<div class="container-fluid py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div
          class="owl-carousel owl-carousel-2 carousel-item-1 position-relative mb-3 mb-lg-0"
        >
          {% for articulo in articulos %}
          <div class="position-relative overflow-hidden" style="height: 435px">
            <img
              class="img-fluid h-100"
              src="{{ url_for('static', filename=articulo['ImagenUrl']) }}"
              style="object-fit: cover"
            />
            <div class="overlay">
              <div class="mb-1">
                <a class="text-white" href="">{{articulo['Categoria'] }}</a>
                <span class="px-2 text-white">/</span>
                <a class="text-white" href=""
                  >{{articulo['Fecha_publicacion']}}</a
                >
              </div>
              <a class="h2 m-0 text-white font-weight-bold" href="">
                {{articulo['Titulo']}}</a
              >
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-lg-4">
        <div
          class="d-flex align-items-center justify-content-between bg-light py-2 px-4 mb-3"
        >
          <h3 class="m-0">Categorias</h3>
        </div>
        {% for categoria in categorias %}
        <div
          class="position-relative overflow-hidden mb-3"
          style="height: 80px"
        >
          <a
            href=""
            class="overlay align-items-center justify-content-center h4 m-0 text-white text-decoration-none"
          >
            {{ categoria['Nombre'] }}
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<!-- Main News Slider End -->
